services:
  db-local:
    image: postgres:15
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=localpassword
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  web-local:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "sleep 5 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - .:/app
      - ./media:/app/media
      - static_volume:/app/static
    expose:
      - 8000
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_HOST=db-local
      - DB_PASSWORD=localpassword
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
    depends_on:
      db-local:
        condition: service_healthy
    restart: always

  nginx-local:
    image: nginx:1.25
    volumes:
      - ./media:/app/media
      - static_volume:/app/static
      - ./nginx/nginx-local.conf:/etc/nginx/conf.d/nginx.conf
      - /dev/null:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    depends_on:
      - web-local
    restart: always

volumes:
  postgres_data_local:
  static_volume:

networks:
  default:
    name: workflow-local-network 