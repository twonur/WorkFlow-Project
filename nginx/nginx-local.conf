upstream workflow_local {
    server web-local:8000;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 3072M;

    location / {
        proxy_pass http://workflow_local;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
} 