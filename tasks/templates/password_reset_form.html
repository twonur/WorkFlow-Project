<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .password-rules {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 12px;
            margin: 0 0 30px 0;
            border: 1px solid #e9ecef;
        }
        .password-rules h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 500;
        }
        .password-rule {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #666;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .password-rule.valid {
            color: #2ecc71;
        }
        .password-rule.invalid {
            color: #e74c3c;
        }
        .password-rule i {
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 500;
            font-size: 16px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: #ffffff;
        }
        input[type="password"].error {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }
        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }
        button:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #e74c3c;
            background: linear-gradient(to right, #fff5f5, #ffe5e5);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 16px;
            border-left: 4px solid #e74c3c;
        }
        .success-message {
            color: #27ae60;
            background: linear-gradient(to right, #f0fff4, #dcffe4);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 16px;
            border-left: 4px solid #27ae60;
        }
        .validation-error {
            color: #e74c3c;
            background: linear-gradient(to right, #fff5f5, #ffe5e5);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            font-size: 15px;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% elif success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% else %}
        <div class="password-rules">
            <h3>Password Requirements</h3>
            <div class="password-rule" id="length">
                <i>⚪</i> At least 8 characters
            </div>
            <div class="password-rule" id="uppercase">
                <i>⚪</i> At least one uppercase letter
            </div>
            <div class="password-rule" id="lowercase">
                <i>⚪</i> At least one lowercase letter
            </div>
            <div class="password-rule" id="number">
                <i>⚪</i> At least one digit
            </div>
        </div>
        
        <div class="validation-error"></div>
        
        <form method="POST" id="resetForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" id="submitButton" disabled>Change Password</button>
        </form>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            if (!form) return;
            
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            const errorMessage = document.querySelector('.validation-error');
            const submitButton = document.getElementById('submitButton');

            const rules = {
                length: document.getElementById('length'),
                uppercase: document.getElementById('uppercase'),
                lowercase: document.getElementById('lowercase'),
                number: document.getElementById('number')
            };

            function validatePassword(password) {
                const validations = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password)
                };

                Object.keys(validations).forEach(rule => {
                    const element = rules[rule];
                    if (validations[rule]) {
                        element.classList.add('valid');
                        element.classList.remove('invalid');
                        element.querySelector('i').textContent = '✓';
                    } else {
                        element.classList.add('invalid');
                        element.classList.remove('valid');
                        element.querySelector('i').textContent = '✗';
                    }
                });

                return Object.values(validations).every(v => v);
            }

            function validatePasswords() {
                const isMatch = newPassword.value === confirmPassword.value;
                const isValid = validatePassword(newPassword.value);
                
                newPassword.classList.toggle('error', !isMatch);
                confirmPassword.classList.toggle('error', !isMatch);
                
                if (!isMatch && confirmPassword.value) {
                    errorMessage.textContent = 'Passwords do not match!';
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
                
                submitButton.disabled = !(isMatch && isValid && confirmPassword.value);
                
                return isMatch && isValid;
            }

            newPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);

            form.addEventListener('submit', function(e) {
                if (!validatePasswords()) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
